---
- name: Configure server and deploy with Docker Compose
  hosts: all
  become: yes
  vars:
    app_dir: /opt/javaspringjournal
    spring_datasource_url: "jdbc:postgresql://postgres:5432/journaldb"
    spring_datasource_username: "journal"
    spring_datasource_password: "journal"
    spring_jpa_ddl_auto: "update"
    spring_jpa_show_sql: "true"

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name:
          - curl
          - docker.io
          - docker-compose
        state: present

    - name: Start Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Create app directory
      file:
        path: "{{ app_dir }}"
        state: directory
        mode: '0755'

    - name: Copy docker-compose template to server
      template:
        src: docker-compose.yml.j2
        dest: "{{ app_dir }}/docker-compose.yml"
        mode: '0644'

    - name: Pull latest Docker images
      docker_image:
        name: "{{ item }}"
        source: pull
      loop:
        - postgres:16
        - bricekc/javaspringjournal:latest
      ignore_errors: yes

    - name: Run docker-compose up
      community.docker.docker_compose_v2:
        project_src: "{{ app_dir }}"
      register: output

    - name: Display docker-compose output
      debug:
        var: output

    - name: Wait for application to be ready
      uri:
        url: "http://localhost:8080/actuator/health"
        status_code: 200
      register: result
      until: result.status == 200
      retries: 10
      delay: 10
