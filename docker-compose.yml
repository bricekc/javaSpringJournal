services:
  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: journaldb
      POSTGRES_USER: journal
      POSTGRES_PASSWORD: journal
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    restart: always
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/journaldb
      SPRING_DATASOURCE_USERNAME: journal
      SPRING_DATASOURCE_PASSWORD: journal
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"

volumes:
  postgres_data:
