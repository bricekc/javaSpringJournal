name: Spring Boot CI/CD

on:
  pull_request:
    branches:
      - main
      - develop

  push:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build & Test
        run: mvn clean verify

  docker-build-and-push:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/javaspringjournal:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/javaspringjournal:${{ github.sha }}

  terraform-deploy:
    if: github.ref == 'refs/heads/main'
    needs: docker-build-and-push
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check terraform changes
        id: check-terraform
        run: |
          if git diff --quiet origin/main...HEAD -- terraform/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create SSH key file
        if: steps.check-terraform.outputs.changed == 'true'
        run: |
          mkdir -p terraform
          echo "${{ secrets.SSH_KEY }}" > terraform/terraform-key.pem
          chmod 600 terraform/terraform-key.pem

      - name: Set up Terraform
        if: steps.check-terraform.outputs.changed == 'true'
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        if: steps.check-terraform.outputs.changed == 'true'
        run: |
          cd terraform
          terraform init

      - name: Terraform Plan
        if: steps.check-terraform.outputs.changed == 'true'
        run: |
          cd terraform
          terraform plan

      - name: Terraform Apply
        if: steps.check-terraform.outputs.changed == 'true'
        run: |
          cd terraform
          terraform apply -auto-approve

  deploy-and-configure:
    if: github.ref == 'refs/heads/main'
    needs: docker-build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Wait for terraform-deploy (if terraform/ modifiÃ©)
        if: contains(github.event.head_commit.modified, 'terraform/')
        run: |
          for i in {1..30}; do
            if [ -f terraform/terraform.lock ]; then
              echo "Terraform deploy finished."
              break
            fi
            echo "Waiting for terraform-deploy to finish... ($i)"
            sleep 10
          done
        continue-on-error: true

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Install Ansible 10
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install ansible==10.*

      - name: Run Ansible playbook
        run: |
          ansible-playbook -i "${{ secrets.DEPLOY_HOST }}," -u ${{ secrets.DEPLOY_USER }} playbooks/configure.yml
